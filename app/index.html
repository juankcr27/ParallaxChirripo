<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ParallaxChirripo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/scrollpath.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#start" data-id="sun">Sun</a></li>
                <li><a href="#mercury" data-id="mercury">Mercury</a></li>
                <li><a href="#venus" data-id="venus">Venus</a></li>
                <li><a href="#earth" data-id="earth">Earth</a></li>
                
            </ul>
        </nav>
        <section class="wrapper">
            <section id="sun" class="section section-sun">
                <section>
                    <header>Sun</header>
                    <div class="img sun" data-stellar-ratio="3.5"></div>
                </section>
                
            </section>
            <section id="mercury" class="section">
                <section>
                    <header>Mercury</header>
                    <section class="stats" data-stellar-ratio="4.5">
                    </section>
                    <div class="img mercury" data-stellar-ratio="3.5"></div>
                </section>
            </section>
            <section id="venus" class="section">
                <section>
                    <header>Venus</header>
                    <div class="img venus" data-stellar-ratio="3.5"></div>
                </section>
            </section>
            <section id="earth" class="section">
                <section>
                    <header>Earth</header>
                    <div class="img earth" data-stellar-ratio="3.5"></div>
                    <div class="img moon" data-stellar-ratio="2" title="Moon"></div>
                </section>
            </section>
            <section class="section"></section>
            <section class="section"></section>
            <section class="section"></section>
            <section class="section"></section>
            <section class="section"></section>
            <section class="section"></section>
            <section class="section"></section>
        </section>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="scripts/stellar.js"></script>
        <script type='text/javascript' src='scripts/handlebars-v1.3.0.js'></script>
        <script type='text/javascript' src='scripts/templates.js'></script>
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
        
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
